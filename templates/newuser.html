<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container my-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>


           <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Male
                </label>
              </div>


            <div class="form-check" >
                
                <label class="form-check-label" for="flexCheckDefault">
                 Subject :
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="subject" type="checkbox" value="python" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  python
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="subject" type="checkbox" value="java" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  java
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="subject" type="checkbox" value="php" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  php
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="subject" type="checkbox" value="ios" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  ios
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="subject" type="checkbox" value=".NET" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  .NET
                </label>
              </div>



            <select class="form-select form-select-lg mb-3" name="city" aria-label=".form-select-lg example">
                
                <option selected>Select any one city</option>
                <option>Rajkot</option>
                <option>Surat</option>
                <option>ahmedabad</option>
                <option>jamnagar</option>
                <option>junagadh</option>
                <option>patan</option>
            </select>
            
            <div class="mb-3 my-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
